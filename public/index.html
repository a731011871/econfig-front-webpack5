    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/econfig/assets/static/tms-common-lauch-loading.css" rel="stylesheet">

    <% htmlWebpackPlugin.options.tms.styles.forEach(function(item){ %>

    <title>eConfig</title>

<body>
    <div id="launch-loading"
        style="position: absolute;width: 100vw;height: 100vh;z-index: 1000;background-color: #fff;">
        <div style="height:50%;margin:0 0 -140px;"></div>
        <div style="height:140px;margin:0 auto;position:relative;width:120px">
            <img style="animation:a-s .5s .5s 1 linear forwards,a-e 1.75s .5s 1 cubic-bezier(0,0,.67,1) forwards;opacity:0;transform:scale(.68);"
                src="/econfig/assets/static/e-config.svg" />
        </div>
        <div id="nlpt"></div>
        <div style="text-align: center;animation:a-s .25s 1.25s 1 forwards;opacity:0;">Loading...</div>
        <img style="position:absolute;bottom:50px;left:calc(50% - 50px);width: 100px;" src="/econfig/assets/static/taimeilogo.svg
            "></img>
    </div>

    <div id="root">
    </div>
    <% htmlWebpackPlugin.options.tms.scripts.forEach(function(item){ %>
    <script src="<%= item %>"></script>
    <% }); %>
    <script src="/common-env.js"></script>
